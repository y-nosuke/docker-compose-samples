# Runtime configuration file for Mimir Overrides-exporter
# このファイルは実行中に定期的にリロードされ、再起動なしで設定を変更できます
# SaaS用マルチカスタマー設定: 各顧客テナントに対して個別のリソース制限を設定できます

# Overrides設定
# 各顧客テナントに対して個別のリソース制限を設定できます
# X-Scope-OrgIDヘッダーでテナントIDを指定してリクエストを識別します
overrides:
  # Enterpriseプラン顧客（最高レベルの制限値）
  "customer-enterprise-001":
    ingestion_rate: 100000
    ingestion_burst_size: 200000
    max_global_series_per_user: 10000000
    max_global_series_per_metric: 200000
    max_global_metadata_per_user: 100000
    max_global_metadata_per_metric: 100
    max_query_parallelism: 32

  "customer-enterprise-002":
    ingestion_rate: 100000
    ingestion_burst_size: 200000
    max_global_series_per_user: 10000000
    max_global_series_per_metric: 200000
    max_global_metadata_per_user: 100000
    max_global_metadata_per_metric: 100
    max_query_parallelism: 32

  # Proプラン顧客（高レベルの制限値）
