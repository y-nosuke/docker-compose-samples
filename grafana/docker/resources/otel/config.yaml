receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"
        cors:
          allowed_origins:
            - "http://localhost:3000"
            - "*"
          allowed_headers:
            - "*"

processors:
  # バッチ処理でパフォーマンス最適化
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # メモリ制限
  memory_limiter:
    limit_mib: 200
    spike_limit_mib: 50
    check_interval: 5s

exporters:
  debug:
  file/traces:
    path: /data/traces
    format: json
  file/logs:
    path: /data/logs
    format: json
  file/metrics:
    path: /data/metrics
    format: json
  otlp/tempo:
    endpoint: http://tempo:4317
    tls:
      insecure: true
  otlp/jaeger:
    endpoint: http://jaeger:4317
    tls:
      insecure: true
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
  otlphttp/mimir:
    endpoint: http://mimir-lb:9009/otlp
  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto
  prometheus:
    endpoint: "0.0.0.0:8889"

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [ health_check, pprof, zpages ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ memory_limiter, batch ]
      exporters: [ debug, file/traces, otlp/tempo, otlp/jaeger, zipkin ]
    logs:
      receivers: [ otlp ]
      processors: [ memory_limiter, batch ]
      exporters: [ debug, file/logs, otlphttp/loki ]
    metrics:
      receivers: [ otlp ]
      processors: [ memory_limiter, batch ]
      exporters: [ debug, file/metrics, otlphttp/mimir, prometheus ]
  telemetry:
    logs:
      level: "info"
      processors:
        - batch:
            exporter:
              otlp:
                protocol: http/protobuf
                endpoint: http://loki:3100/otlp/v1/logs
    metrics:
      readers:
        - pull:
            exporter:
              prometheus:
                host: '0.0.0.0'
                port: 8888
