---
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
      monitor: 'codelab-monitor'

# Tempo metrics_generator の remote write で out-of-order サンプルが届くため許容する（Prometheus 2.39+）
storage:
  tsdb:
    out_of_order_time_window: 30m

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ["prometheus:9090", "node-exporter:9100"]
  - job_name: 'tempo'
    static_configs:
      - targets: [ 'tempo:3200' ]

rule_files:
  - '/etc/prometheus/alert_rules.yml'

alerting:
  alertmanagers:
    - static_configs:
        - targets: [alertmanager:9093]
