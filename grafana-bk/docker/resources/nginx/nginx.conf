events {
    worker_connections 1024;
}

http {
    # Dockerの内部DNSサーバーを使用（127.0.0.11はDockerのデフォルトDNS）
    resolver 127.0.0.11 valid=10s;

    upstream backend {
        # shared memoryに配置（resolveオプションを使用するために必要）
        zone backend 64k;
        # resolveオプションにより、起動時のDNS解決をスキップし、実行時に動的に解決
        server mimir-1:8080 max_fails=1 fail_timeout=1s resolve;
        server mimir-2:8080 max_fails=1 fail_timeout=1s resolve;
        server mimir-3:8080 max_fails=1 fail_timeout=1s backup resolve;
    }

    server {
        listen 9009;
        access_log /dev/null;

        location / {
            proxy_pass http://backend;
        }

        location /alertmanager {
            proxy_set_header X-Scope-OrgID demo;
            proxy_pass http://backend;
        }
    }
}
